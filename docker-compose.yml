version: '2'

services:
  db:
    restart: always
    container_name: mongodb_server
    image: mongo:3.2.3
    volumes:
      - ./leanote_db:/data/db

  server:
    image: cnfn/leanote
    depends_on:
      - db
    restart: always
    ports:
      - 9000:9000
    links:
      - db:mongodb
    container_name: leanote_server

    volumes:
      - ./leanote/data:/leanote/data
      - ./leanote/conf:/leanote/conf
      - ./leanote/logs:/leanote/logs
